<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo list</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <header>
    <div class="container header-item">
      <button class="button">
        <i class="material-symbols-outlined"> Menu </i>
      </button>
      <img src="./imagens/download.jpg" alt="logo pensativo" class="avatar" />
    </div>
  </header>
  <section>
    <div class="container">
      <h1 class="title"> Minhas tarefas </h1>
      <p class="subtitle"> <strong> Vinicius Rodrigues </strong></p>
      <form class="form-task">
        <form action="">
          <label class="label-text"> <strong> Adicionar tarefa </strong> </label>
        </form>
        <div class="input-add">
          <input class="input" type="text" name="" id="" />
          <button class="button-add">
            <i class="material-symbols-outlined"> add </i>
          </button>
        </div>
      </form>
    </div>
  </section>
    <section class="sectioncheck">
      <div class="container">
      <div class="div-task">
        <input type="checkbox" name="" id="" />
        <p class="p-task"><s> aqui tem um task </s></p>
      </div>
      <div class="botao">
        <button class="icon">
          <i class="material-symbols-outlined"> edit </i>
        </button>
        <button class="icon">
          <i class="material-symbols-outlined"> delete </i>
        </button>
      </div>
      </div>
      <div class="container">
        <div class="div-task-dois">
          <input type="checkbox" name="" id="" />
          <p class="p-task"><s> aqui tem um task </s></p>
        </div>
        <div class="botao">
          <button class="icon">
            <i class="material-symbols-outlined"> edit </i>
          </button>
          <button class="icon">
            <i class="material-symbols-outlined"> delete </i>
          </button>
        </div>
        </div>
  </section>
</body>

</html>
